http:
  routers:

    frontend:
      entryPoints: [websecure]
      rule: "Host(`demo.vinas.lt`)"
      service: frontend
      priority: 10

    api:
      entryPoints: [websecure]
      rule: "Host(`api.vinas.lt`) && PathPrefix(`/auction-api`)"
      service: api-service
      priority: 100
      middlewares: [cors, api-strip]

    payment-webhook:
      entryPoints: [websecure]
      rule: "Host(`api.vinas.lt`) && Path(`/payment/public/stripe/webhook`)"
      service: payment
      priority: 200  # Высокий приоритет для webhook
      middlewares: [payment-strip, cors]

    payment-public:
      entryPoints: [websecure]
      rule: "Host(`api.vinas.lt`) && (Path(`/payment/docs`) || PathPrefix(`/payment/docs/`) || Path(`/payment/openapi.json`))"
      service: payment
      priority: 190
      middlewares: [payment-strip, cors]

    payment-protected:
      entryPoints: [websecure]
      rule: "Host(`api.vinas.lt`) && PathPrefix(`/payment/private`)"
      service: payment
      priority: 50
      middlewares: [auth-forward, payment-strip, cors]

    calculator:
      entryPoints: [websecure]
      rule: "Host(`api.vinas.lt`) && PathPrefix(`/calculator`)"
      service: calculator
      priority: 45
      middlewares: [calculator-strip, cors]

    # Other services
    grafana:
      entryPoints: [websecure]
      rule: "Host(`api.vinas.lt`) && PathPrefix(`/grafana`)"
      service: grafana
      priority: 100

    adminer:
      entryPoints: [websecure]
      rule: "Host(`api.vinas.lt`) && PathPrefix(`/adminer`)"
      service: adminer
      priority: 95
      middlewares: [adminer-strip, cors]

    notification:
      entryPoints: [websecure]
      rule: "Host(`api.vinas.lt`) && PathPrefix(`/notification`)"
      service: notification
      priority: 90
      middlewares: [notification-strip, cors]

    auth:
      entryPoints: [websecure]
      rule: "Host(`api.vinas.lt`) && PathPrefix(`/auth`)"
      service: auth
      priority: 80
      middlewares: [auth-strip, cors]

  services:

    frontend:
      loadBalancer:
        servers:
          - url: "http://frontend:3000"
    api-service:
      loadBalancer:
        servers:
          - url: "http://api_service:8000"

    auth:
      loadBalancer:
        servers:
          - url: "http://auth_service:8003"

    calculator:
        loadBalancer:
          servers:
            - url: "http://calculator_service:8005"

    payment:
      loadBalancer:
        servers:
          - url: "http://payment_service:8002"

    notification:
      loadBalancer:
        servers:
          - url: "http://notification_service:8004"

    grafana:
      loadBalancer:
        servers:
          - url: "http://grafana:3000"

    adminer:
      loadBalancer:
        servers:
          - url: "http://database_adminer:8080"

  middlewares:
    # Strip prefix middlewares

    api-strip:
      stripPrefix:
        prefixes: [ "/auction-api" ]

    calculator-strip:
      stripPrefix:
        prefixes: [ "/calculator" ]

    auth-strip:
      stripPrefix:
        prefixes: [ "/auth" ]


    payment-strip:
      stripPrefix:
        prefixes: ["/payment"]

    notification-strip:
      stripPrefix:
        prefixes: ["/notification"]

    rabbitmq-strip:
      stripPrefix:
        prefixes: ["/rabbitmq"]

    adminer-strip:
      stripPrefix:
        prefixes: ["/adminer"]

    cors:
      headers:
        accessControlAllowMethods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS
        accessControlAllowOriginList:
          - "*"
        accessControlAllowHeaders:
          - "Content-Type"
          - "Authorization"
          - "X-Requested-With"
        accessControlExposeHeaders:
          - "X-Total-Count"
        accessControlAllowCredentials: true
        accessControlMaxAge: 86400

    # Auth forward middleware
    auth-forward:
      forwardAuth:
        address: "http://auth_service:8003/v1/verify"
        trustForwardHeader: true
        authRequestHeaders:
          - Authorization
          - Cookie
          - X-Forwarded-Method
          - X-Forwarded-Host
          - X-Forwarded-Uri
        authResponseHeaders:
          - X-User-ID
          - X-User-Email
          - X-User-Role
          - X-Token-Expires
          - X-Permissions

