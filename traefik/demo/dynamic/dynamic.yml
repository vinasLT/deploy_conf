http:
  routers:
    frontend:
      entryPoints: [websecure]
      rule: "Host(`demo.vinas.lt`)"
      service: frontend
      priority: 10

    api:
      entryPoints: [websecure]
      rule: "Host(`api.vinas.lt`) && PathPrefix(`/auction-api`)"
      service: api-service
      priority: 100
      tls: {}
      middlewares: [api-strip, cors]

    payment-webhook:
      entryPoints: [websecure]
      rule: "Host(`api.vinas.lt`) && Path(`/payment/public/stripe/webhook`)"
      service: payment
      priority: 200
      tls: {}
      middlewares: [payment-strip, cors]

    payment-public:
      entryPoints: [websecure]
      rule: "Host(`api.vinas.lt`) && (Path(`/payment/docs`) || PathPrefix(`/payment/docs/`) || Path(`/payment/openapi.json`))"
      service: payment
      priority: 190
      tls: {}
      middlewares: [payment-strip, cors]

    payment-protected:
      entryPoints: [websecure]
      rule: "Host(`api.vinas.lt`) && PathPrefix(`/payment/private`)"
      service: payment
      priority: 50
      tls: {}
      middlewares: [auth-forward, payment-strip, cors]

    calculator:
      entryPoints: [websecure]
      rule: "Host(`api.vinas.lt`) && PathPrefix(`/calculator`)"
      service: calculator
      priority: 45
      tls: {}
      middlewares: [calculator-strip, cors]

    calculator-protected:
      entryPoints: [ websecure ]
      rule: "Host(`api.vinas.lt`) && PathPrefix(`/calculator/private`)"
      service: calculator
      priority: 195
      middlewares: [ cors, calculator-strip, auth-forward ]


    grafana:
      entryPoints: [websecure]
      rule: "Host(`api.vinas.lt`) && PathPrefix(`/grafana`)"
      service: grafana
      priority: 100
      tls: {}


    adminer:
      entryPoints: [ websecure ]
      rule: "Host(`adminer.vinas.lt`)"
      service: adminer
      priority: 100
      tls: { }

    notification:
      entryPoints: [websecure]
      rule: "Host(`api.vinas.lt`) && PathPrefix(`/notification`)"
      service: notification
      priority: 90
      tls: {}
      middlewares: [notification-strip, cors]

    auth:
      entryPoints: [websecure]
      rule: "Host(`api.vinas.lt`) && PathPrefix(`/auth`)"
      service: auth
      priority: 80
      tls: {}
      middlewares: [auth-strip, cors]

    favorites:
      entryPoints: [websecure]
      rule: "Host(`api.vinas.lt`) && PathPrefix(`/favorites`)"
      service: favorites
      priority: 70
      tls: {}
      middlewares: [favorites-strip, cors]

    favorites-protected:
      entryPoints: [websecure]
      rule: "Host(`api.vinas.lt`) && PathPrefix(`/favorites/private`)"
      service: favorites
      priority: 195
      tls: {}
      middlewares: [cors, favorites-strip, auth-forward]

  services:
    frontend:
      loadBalancer:
        servers:
          - url: "http://frontend:3000"

    api-service:
      loadBalancer:
        servers:
          - url: "http://api_service:8000"

    auth:
      loadBalancer:
        servers:
          - url: "http://auth_service:8003"

    calculator:
      loadBalancer:
        servers:
          - url: "http://calculator_service:8005"

    payment:
      loadBalancer:
        servers:
          - url: "http://payment_service:8002"

    notification:
      loadBalancer:
        servers:
          - url: "http://notification_service:8004"

    favorites:
      loadBalancer:
        servers:
          - url: "http://favorites_service:8006"

    grafana:
      loadBalancer:
        servers:
          - url: "http://grafana:3001"

    adminer:
      loadBalancer:
        servers:
          - url: "http://database_adminer:8080"

  middlewares:
    api-strip:
      stripPrefix:
        prefixes: ["/auction-api"]

    calculator-strip:
      stripPrefix:
        prefixes: ["/calculator"]

    auth-strip:
      stripPrefix:
        prefixes: ["/auth"]

    payment-strip:
      stripPrefix:
        prefixes: ["/payment"]

    notification-strip:
      stripPrefix:
        prefixes: ["/notification"]

    rabbitmq-strip:
      stripPrefix:
        prefixes: ["/rabbitmq"]

    favorites-strip:
      stripPrefix:
        prefixes: ["/favorites"]

    cors:
      headers:
        accessControlAllowMethods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS
        accessControlAllowOriginList:
          - "https://demo.vinas.lt"
        accessControlAllowHeaders:
          - "Content-Type"
          - "Authorization"
          - "X-Requested-With"
          - "Access-Control-Allow-Origin"
        accessControlExposeHeaders:
          - "X-Total-Count"
        accessControlAllowCredentials: true
        accessControlMaxAge: 86400

    auth-forward:
      forwardAuth:
        address: "http://auth_service:8003/v1/verify"
        trustForwardHeader: true

        # 1) В auth-сервис пойдут ВСЕ заголовки, включая Cookie (можно вообще убрать блок ниже).
        # Если хотите задать явно, оставьте 'Cookie' и то, что реально нужно:
        authRequestHeaders:
          - Cookie
          - Authorization
          - X-Forwarded-Method
          - X-Forwarded-Host
          - X-Forwarded-Uri

        # 2) Хедеры из ответа auth-сервиса, которые нужно добавить в запрос к бэкенду:
        authResponseHeaders:
          - X-User-ID
          - X-User-Email
          - X-User-Role
          - X-Token-Expires
          - X-Permissions
