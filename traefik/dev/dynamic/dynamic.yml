http:
  routers:
    # Payment service routes - публичные роуты должны быть с более высоким приоритетом
    payment-webhook:
      entryPoints: [web]
      rule: "Host(`localhost`) && Path(`/payment/stripe/webhook`)"
      service: payment
      priority: 200  # Высокий приоритет для webhook
      middlewares: [payment-strip]

    payment-public:
      entryPoints: [web]
      rule: "Host(`localhost`) && (Path(`/payment/docs`) || PathPrefix(`/payment/docs/`) || Path(`/payment/openapi.json`))"
      service: payment
      priority: 190  # Высокий приоритет для публичных эндпоинтов
      middlewares: [payment-strip]

    payment-protected:
      entryPoints: [web]
      rule: "Host(`localhost`) && PathPrefix(`/payment`)"
      service: payment
      priority: 50  # Низкий приоритет - срабатывает последним
      middlewares: [auth-forward, payment-strip]

    # Other services
    grafana:
      entryPoints: [web]
      rule: "Host(`localhost`) && PathPrefix(`/grafana`)"
      service: grafana
      priority: 100

    notification:
      entryPoints: [web]
      rule: "Host(`localhost`) && PathPrefix(`/notification`)"
      service: notification
      priority: 90
      middlewares: [notification-strip]

    auth:
      entryPoints: [web]
      rule: "Host(`localhost`) && PathPrefix(`/auth`)"
      service: auth
      priority: 80
      middlewares: [auth-strip]

  services:
    auth:
      loadBalancer:
        servers:
          - url: "http://auth_service:8003"

    payment:
      loadBalancer:
        servers:
          - url: "http://payment_service:8002"

    notification:
      loadBalancer:
        servers:
          - url: "http://notification_service:8004"

    grafana:
      loadBalancer:
        servers:
          - url: "http://grafana:3000"

  middlewares:
    # Strip prefix middlewares
    auth-strip:
      stripPrefix:
        prefixes: ["/auth"]

    payment-strip:
      stripPrefix:
        prefixes: ["/payment"]

    notification-strip:
      stripPrefix:
        prefixes: ["/notification"]

    rabbitmq-strip:
      stripPrefix:
        prefixes: ["/rabbitmq"]

    # Auth forward middleware
    auth-forward:
      forwardAuth:
        address: "http://auth_service:8003/v1/verify"
        trustForwardHeader: true
        authRequestHeaders:
          - Authorization
          - Cookie
          - X-Forwarded-Method
          - X-Forwarded-Host
          - X-Forwarded-Uri
        authResponseHeaders:
          - X-User-ID
          - X-User-Email
          - X-User-Role
          - X-Token-Expires
          - X-Permissions