name: Deploy to VPS

on:
  push:
    branches: [ demo ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to VPS Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          INFISICAL_CLIENT_ID: ${{ secrets.INFISICAL_CLIENT_ID }}
          INFISICAL_CLIENT_SECRET: ${{ secrets.INFISICAL_CLIENT_SECRET }}
          INFISICAL_PROJECT_ID: ${{ secrets.INFISICAL_PROJECT_ID }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          timeout: 300s
          command_timeout: 600s

          envs: INFISICAL_CLIENT_ID,INFISICAL_CLIENT_SECRET,INFISICAL_PROJECT_ID
          script: |
            set -e
            if ! command -v infisical >/dev/null 2>&1; then
              curl -1sLf 'https://artifacts-cli.infisical.com/setup.deb.sh' | sudo -E bash
              sudo apt-get update
              sudo apt-get install -y infisical
            fi
            cd /srv/vinas/deploy_conf || exit 1
            export INFISICAL_TOKEN=$(infisical login --method=universal-auth --client-id="$INFISICAL_CLIENT_ID" --client-secret="$INFISICAL_CLIENT_SECRET" --domain=https://eu.infisical.com --silent --plain)
            if [ -z "$INFISICAL_TOKEN" ]; then
              echo "Infisical login failed or returned empty token"
              exit 2
            fi
            git pull origin demo
            docker compose -f docker-compose.demo.yml pull
            
            infisical run --projectId="$INFISICAL_PROJECT_ID" --env=prod --token="$INFISICAL_TOKEN" --domain=https://eu.infisical.com -- docker compose up -f docker-compose.demo.yml -d --build
            echo "Deployment completed successfully!"
