      - internal_net # RabbitMQ communication
      - api_rpc_net # gRPC access to API service
      - payment_rpc_net # gRPC access to payment service
      - auth_rpc_net # gRPC access to auth service
      - traefik_net

  # ----------------------------------------------------------------------
  # 2.9 ORDER SERVICE
  # ----------------------------------------------------------------------

  order_service:
    <<: *order-base
    container_name: order_service
    command:
      [
        "uvicorn",
        "app.main:app",
        "--host",
        "0.0.0.0",
        "--port",
        "8008",
        "--log-level",
        "debug",
      ]
    expose: ["8008"]
    environment:
      <<: *order-environment
    healthcheck:
      <<: *healthcheck
      test: ["CMD-SHELL", "curl -f http://localhost:8008/health || exit 1"]
    networks:
      - traefik_net
      - order_service_net
      - internal_net
      - api_rpc_net
      - payment_rpc_net
      - auth_rpc_net
      - calculator_rpc_net
      - file_rpc_net

  # ----------------------------------------------------------------------
  # 2.10 FILE SERVICE
  # ----------------------------------------------------------------------

  file_service:
    <<: *file-base
    container_name: file_service
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8009"]
    expose: ["8009"]
    environment:
      <<: *file-environment
    restart: unless-stopped
    healthcheck:
      <<: *healthcheck
      test: ["CMD-SHELL", "curl -f http://localhost:8009/health || exit 1"]
    networks:
      - file_service_net
      - internal_net
      - api_rpc_net
      - traefik_net

  # File gRPC Service (Isolated for internal communication)
  file_rpc_service:
    <<: *file-base
    container_name: file_rpc_service
    command: ["python", "serve_rpc.py"]
    expose: ["50055"]
    environment:
      <<: *file-environment
    healthcheck:
      <<: *healthcheck
      test: ["CMD-SHELL", "grpc_health_probe -addr=file_rpc_service:50055"]
    networks:
      - file_rpc_net
      - file_service_net
      - internal_net

  # ======================================================================
  # 3. MESSAGE QUEUE SYSTEM
  # ======================================================================

  # ----------------------------------------------------------------------
  # 3.1 RABBITMQ MESSAGE BROKER
  # ----------------------------------------------------------------------
  # Handles asynchronous communication between services
  # Enables event-driven architecture and job queues

  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672" # AMQP protocol
      - "15672:15672" # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD}
      - RABBITMQ_DEFAULT_VHOST=/
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
    networks:
      - rabbitmq_net
      - internal_net
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ======================================================================
  # 4. CACHING LAYER
  # ======================================================================

  # ----------------------------------------------------------------------
  # 4.1 REDIS INSTANCES (Service-Specific)
  # ----------------------------------------------------------------------
  # Separate Redis instances for better isolation and performance

  # Redis for Authentication Service (sessions, tokens)
  redis_auth:
    image: redis:8-alpine
    container_name: redis_auth
    restart: unless-stopped
    volumes:
      - redis_auth_data:/data
    networks:
      - internal_net
      - auth_service_net
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  # Redis for API Service (application cache, rate limiting)
  redis_api_service:
    image: redis:7-alpine
    container_name: redis_api_service
    expose: ["6379"]
    volumes:
      - redis_api_data:/data
    restart: unless-stopped
    networks:
      - api_net
      - api_service_net
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  redis_calculator:
    image: redis:7-alpine
    container_name: redis_calculator
    expose: ["6379"]
    volumes:
      - redis_calculator_data:/data
    restart: unless-stopped
    networks:
      - calculator_service_net
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  # ======================================================================
  # 5. DATABASE LAYER
  # ======================================================================

  # ----------------------------------------------------------------------
  # 5.1 POSTGRESQL DATABASES (Service-Specific)
  # ----------------------------------------------------------------------
  # Separate database instances for each service to ensure data isolation

  # Database for Main API Service
  postgres_api:
    image: postgres:17.5
    container_name: postgres_api
    volumes:
      - pg_data_api:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${API_DB_USER}
      - POSTGRES_PASSWORD=${API_DB_PASS}
      - POSTGRES_DB=${API_DB_NAME}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${API_DB_USER} -d ${API_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - api_service_net
      - adminer_database_net

  # Database for Authentication Service
  postgres_auth:
    image: postgres:17.5
    container_name: postgres_auth
    volumes:
      - pg_data_auth:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${AUTH_DB_USER}
      - POSTGRES_PASSWORD=${AUTH_DB_PASS}
      - POSTGRES_DB=${AUTH_DB_NAME}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${AUTH_DB_USER} -d ${AUTH_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auth_service_net
      - adminer_database_net

  # Database for Notification Service
  postgres_notification:
    image: postgres:17.5
    container_name: postgres_notification
    volumes:
      - pg_data_notification:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${NOTIFICATION_DB_USER}
      - POSTGRES_PASSWORD=${NOTIFICATION_DB_PASS}
      - POSTGRES_DB=${NOTIFICATION_DB_NAME}
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${NOTIFICATION_DB_USER} -d ${NOTIFICATION_DB_NAME}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - notification_service_net
      - adminer_database_net

  # Database for Telegram Bot
  postgres_bot:
    image: postgres:17.5
    container_name: postgres_bot
    volumes:
      - pg_data_bot:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${BOT_DB_USER}
      - POSTGRES_PASSWORD=${BOT_DB_PASS}
      - POSTGRES_DB=${BOT_DB_NAME}
    restart: unless-stopped
    networks:
      - telegram_bot_net
      - adminer_database_net

  # Database for Carfax Service
  postgres_carfax:
    image: postgres:17.5
    container_name: postgres_carfax
    volumes:
      - pg_data_carfax:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${CARFAX_DB_USER}
      - POSTGRES_PASSWORD=${CARFAX_DB_PASS}
      - POSTGRES_DB=${CARFAX_DB_NAME}
    restart: unless-stopped
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -U ${CARFAX_DB_USER} -d ${CARFAX_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - carfax_service_net
      - adminer_database_net

  # Database for Payment Service
  postgres_payment:
    image: postgres:17.5
    container_name: postgres_payment
    volumes:
      - pg_data_payment:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${PAYMENT_DB_USER}
      - POSTGRES_PASSWORD=${PAYMENT_DB_PASS}
      - POSTGRES_DB=${PAYMENT_DB_NAME}
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -U ${PAYMENT_DB_USER} -d ${PAYMENT_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    expose: ["5432"]
    restart: unless-stopped
    networks:
      - payment_service_net
      - adminer_database_net

  # Database for Calculator Service
  postgres_calculator:
    image: postgres:17.5
    container_name: postgres_calculator
    volumes:
      - pg_data_calculator:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${CALCULATOR_DB_USER}
      - POSTGRES_PASSWORD=${CALCULATOR_DB_PASS}
      - POSTGRES_DB=${CALCULATOR_DB_NAME}
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${CALCULATOR_DB_USER} -d ${CALCULATOR_DB_NAME}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - calculator_service_net
      - adminer_database_net

  postgres_favorites:
    image: postgres:17.5
    container_name: postgres_favorites
    volumes:
      - pg_data_favorites:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${FAVORITES_DB_USER}
      - POSTGRES_PASSWORD=${FAVORITES_DB_PASS}
