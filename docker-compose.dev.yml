    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${FAVORITES_DB_USER} -d ${FAVORITES_DB_NAME}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - favorites_service_net
      - adminer_database_net

  postgres_bid:
    image: postgres:17.5
    container_name: postgres_bid
    volumes:
      - pg_data_bid:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${BID_DB_USER}
      - POSTGRES_PASSWORD=${BID_DB_PASS}
      - POSTGRES_DB=${BID_DB_NAME}
    restart: unless-stopped
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -U ${BID_DB_USER} -d ${BID_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - bid_service_net
      - adminer_database_net

  postgres_order:
    image: postgres:17.5
    container_name: postgres_order
    volumes:
      - pg_data_order:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${ORDER_DB_USER}
      - POSTGRES_PASSWORD=${ORDER_DB_PASS}
      - POSTGRES_DB=${ORDER_DB_NAME}
    restart: unless-stopped
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -U ${ORDER_DB_USER} -d ${ORDER_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - order_service_net
      - adminer_database_net

  postgres_file:
    image: postgres:17.5
    container_name: postgres_file
    volumes:
      - pg_data_file:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${FILE_DB_USER}
      - POSTGRES_PASSWORD=${FILE_DB_PASS}
      - POSTGRES_DB=${FILE_DB_NAME}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${FILE_DB_USER} -d ${FILE_DB_NAME}"]
