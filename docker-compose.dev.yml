      retries: 5
      start_period: 30s
    networks:
      - file_service_net
      - adminer_database_net

  # ======================================================================
  # 5.2 ADMINER DATABASE MANAGEMENT
  # ======================================================================
  adminer:
    image: adminer:latest
    # Available through Traefik at http://localhost/adminer/
    container_name: database_adminer
    restart: unless-stopped
    ports:
      - "8090:8080"

    environment:
      - ADMINER_DEFAULT_SERVER=postgres_api
      - ADMINER_DESIGN=pepa-linha-dark
      - ADMINER_PLUGINS=tables-filter tinymce

    networks:
      - adminer_database_net
      - traefik_net # Доступ через reverse proxy

    depends_on:
      - postgres_api
      - postgres_auth
      - postgres_notification
      - postgres_bot
      - postgres_carfax
      - postgres_payment
      - postgres_calculator
      - postgres_favorites
      - postgres_bid
      - postgres_order
      - postgres_file

    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:8080 || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ======================================================================
  # 6. MONITORING & OBSERVABILITY STACK
  # ======================================================================

  # ----------------------------------------------------------------------
  # 6.1 LOG AGGREGATION SYSTEM
  # ----------------------------------------------------------------------

  # Loki - Centralized log storage and querying
  loki:
    image: grafana/loki:3.5.3
    container_name: loki
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./loki-config.yaml:/etc/loki/local-config.yaml
      - loki-data:/loki
    networks:
      - monitoring
    restart: unless-stopped

  # Promtail - Log collection agent (collects from all containers)
  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    volumes:
      - /var/log:/var/log:ro # System logs
      - /var/run/docker.sock:/var/run/docker.sock:ro # Docker API access
      - /var/lib/docker/containers:/var/lib/docker/containers:ro # Container logs
      - ./promtail-config.yaml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    networks:
      - monitoring
    depends_on:
      - loki
    restart: unless-stopped
    user: root # Required for accessing Docker logs

  # ----------------------------------------------------------------------
  # 6.2 MONITORING DASHBOARD
  # ----------------------------------------------------------------------

  # Grafana - Visualization and alerting platform
  grafana:
    image: grafana/grafana:12.1.1
    container_name: grafana
    environment:
      # Authentication settings
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false

      # Reverse proxy configuration
      - GF_SERVER_ROOT_URL=http://localhost/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
      - GF_SERVER_HTTP_PORT=3000

      # Logging configuration
      - GF_LOG_LEVEL=info
    volumes:
      - grafana-storage:/var/lib/grafana
    networks:
      - monitoring # Access to Loki for data source
      - traefik_net # Public access via reverse proxy
    depends_on:
      - loki
    restart: unless-stopped
# ========================================================================
# ARCHITECTURE SUMMARY
# ========================================================================
#
# SERVICE PORTS:
# - Traefik:             80 (HTTP), 8080 (Dashboard)
# - API Service / RPC:   8000 (HTTP), 50051 (gRPC)
# - Payment Service / RPC: 8002 (HTTP), 50053 (gRPC)
# - Auth Service / RPC:  8003 (HTTP), 50054 (gRPC)
# - Carfax Service / RPC: 8001 (HTTP), 50053 (gRPC)
# - Notification:        8004 (HTTP)
# - Calculator:          8005 (HTTP)
# - Favorites:           8006 (HTTP)
# - Bid Service:         8007 (HTTP)
# - RabbitMQ:            5672 (AMQP), 15672 (Management)
# - Adminer:             8090 -> 8080 (DB UI)
# - Grafana:             3000 (accessible via /grafana/)
#
# COMMUNICATION PATTERNS:
# - HTTP: Public APIs and inter-service REST calls
# - gRPC: High-performance internal service communication across api_rpc_net, payment_rpc_net, auth_rpc_net, and carfax_rpc_net
# - RabbitMQ: Asynchronous event-driven communication
# - Redis: Caching and session storage
#
# SECURITY FEATURES:
# - Network isolation between services
# - Dedicated databases per service
# - Health checks for all critical services
# - Environment variable based configuration
# - AWS KMS integration for encryption
#
# MONITORING:
# - Centralized logging via Loki/Promtail
