version: "3.9"

############################
# С Е Т И
############################
networks:
  traefik_net:
    name: traefik_net
    driver: bridge
  internal_net:          # обмен между микросервисами
    driver: bridge
  telegram_bot_net:
    driver: bridge
  carfax_service_net:
    driver: bridge
  payment_service_net:
    driver: bridge
  api_net:
    driver: bridge

############################
# Г Л О Б А Л Ь Н Ы Е  Т О М А
############################
volumes:
  traefik_letsencrypt:
  redis_api_data:
  pg_data_bot:
  pg_data_carfax:
  pg_data_payment:


services:

  ##########################
  # Traefik
  ##########################
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "8080:8080"  # Dashboard
    volumes:
      - ./traefik/dev/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/dev/logs:/logs
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - traefik_net
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik_net"

  ##########################
  # Telegram-бот
  ##########################
  bot:
    image: ivanskrb21/vinaslt_bot:latest
    container_name: telegram_bot
    entrypoint: ["/app/entrypoint.sh"]
    command: ["python3", "main.py"]

    environment:
      - API_SERVICE_URL=http://api_service:8000/
      - PAYMENT_SERVICE_URL=http://payment_service:8002/
      - CARFAX_SERVICE_URL=http://carfax_service:8001/
      - BOT_DB_HOST=postgres_bot
      - BOT_DB_PORT=5432
      - DEBUG
      - BOT_DB_NAME=${BOT_DB_NAME}
      - BOT_DB_USER=${BOT_DB_USER}
      - BOT_DB_PASS=${BOT_DB_PASS}
      - API_BOT_TOKEN

    depends_on:
      - api_service
      - postgres_bot

    restart: unless-stopped
    networks:
      - telegram_bot_net
      - internal_net

  ##########################
  # API-сервис (VIN lookup)
  ##########################
  api_service:
    image: ivanskrb21/vinaslt_api_service:latest
    container_name: api_service
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--log-level", "debug", "--proxy-headers"]

    expose: ["8000"]

    env_file: [.env]
    environment:
      - REDIS_URL=redis://redis_api_service:6379/0

    depends_on:
      - redis_api_service

    networks:
      - api_net
      - internal_net

  redis_api_service:
    image: redis:7-alpine
    container_name: redis_api_service
    expose: ["6379"]
    volumes:
      - redis_api_data:/data
    restart: unless-stopped
    networks:
      - api_net

  postgres_bot:
    image: postgres:15
    container_name: postgres_bot
    volumes:
      - pg_data_bot:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${BOT_DB_USER}
      - POSTGRES_PASSWORD=${BOT_DB_PASS}
      - POSTGRES_DB=${BOT_DB_NAME}
    restart: unless-stopped
    networks:
      - telegram_bot_net

  ##########################
  # Carfax-сервис
  ##########################
  carfax_service:
    image: ivanskrb21/vinaslt_carfax_service:latest
    container_name: carfax_service
    entrypoint: ["/app/entrypoint.sh"]
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8001", "--log-level", "debug"]

    expose: ["8001"]

    depends_on:
      - postgres_carfax

    environment:
      - CARFAX_DB_HOST=postgres_carfax
      - CARFAX_DB_PORT=5432
      - CARFAX_DB_USER=${CARFAX_DB_USER}
      - CARFAX_DB_PASS=${CARFAX_DB_PASS}
      - CARFAX_DB_NAME=${CARFAX_DB_NAME}
      - CARFAX_API_TOKEN
      - DEBUG

    networks:
      - carfax_service_net
      - internal_net

  postgres_carfax:
    image: postgres:15
    container_name: postgres_carfax
    volumes:
      - pg_data_carfax:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${CARFAX_DB_USER}
      - POSTGRES_PASSWORD=${CARFAX_DB_PASS}
      - POSTGRES_DB=${CARFAX_DB_NAME}
    restart: unless-stopped
    networks:
      - carfax_service_net

  ##########################
  # Payment-сервис
  ##########################
  payment_service:
    image: ivanskrb21/vinaslt_payment_service:latest
    container_name: payment_service
    entrypoint: ["/app/entrypoint.sh"]
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8002", "--log-level", "debug", "--proxy-headers"]

    expose: ["8002"]

    environment:
      - CARFAX_SERVICE_URL=http://carfax_service:8001/
      - PAYMENT_DB_HOST=postgres_payment
      - PAYMENT_DB_PORT=5432
      - PAYMENT_DB_NAME=${PAYMENT_DB_NAME}
      - PAYMENT_DB_PASS=${PAYMENT_DB_PASS}
      - PAYMENT_DB_USER=${PAYMENT_DB_USER}
      - STRIPE_SECRET_KEY
      - STRIPE_WEBHOOK_SECRET
      - DEBUG
    depends_on:
      - postgres_payment

    networks:
      - traefik_net          # публичный трафик
      - payment_service_net  # приватная БД
      - internal_net         # сервис-to-сервис

    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik_net"

      # HTTPS-роутер
      - "traefik.http.routers.payment.entrypoints=web"
      - "traefik.http.routers.payment.rule=Host(`localhost`) && PathPrefix(`/payment`)"
      - "traefik.http.routers.payment.middlewares=payment-strip"
      - "traefik.http.routers.payment.service=payment"

      # Сервис
      - "traefik.http.services.payment.loadbalancer.server.port=8002"

      # Middleware для удаления префикса
      - "traefik.http.middlewares.payment-strip.stripprefix.prefixes=/payment"

  postgres_payment:
    image: postgres:15
    container_name: postgres_payment
    volumes:
      - pg_data_payment:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${PAYMENT_DB_USER}
      - POSTGRES_PASSWORD=${PAYMENT_DB_PASS}
      - POSTGRES_DB=${PAYMENT_DB_NAME}
    expose: ["5432"]
    restart: unless-stopped
    networks:
      - payment_service_net